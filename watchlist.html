<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaHub - My Watchlist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #dc2626;
            --secondary: #991b1b;
            --accent: #ef4444;
            --dark: #111111;
            --darker: #000000;
            --card-bg: rgba(220, 38, 38, 0.1);
            --text: #ffffff;
            --text-muted: #a3a3a3;
            --success: #dc2626;
            --warning: #dc2626;
            --gradient-1: linear-gradient(135deg, #000000 0%, #1f1f1f 50%, #dc2626 100%);
            --gradient-2: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            --gradient-3: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            --glass: rgba(220, 38, 38, 0.1);
            --glass-border: rgba(220, 38, 38, 0.3);
            --shadow: 0 8px 32px rgba(220, 38, 38, 0.2);
            --shadow-hover: 0 20px 60px rgba(220, 38, 38, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--darker);
            color: var(--text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(153, 27, 27, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(17, 17, 17, 0.8) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundShift 20s ease infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--gradient-2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .watchlist-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(20px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .watchlist-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .watchlist-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary);
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 38, 38, 0.9);
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .remove-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .movie-poster iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .watchlist-card:hover .movie-poster iframe {
            transform: scale(1.05);
        }

        .movie-info {
            padding: 1.5rem;
        }

        .movie-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .movie-meta {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
        }

        .stars {
            color: var(--primary);
            font-size: 1.1rem;
        }

        .rating-number {
            background: var(--primary);
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .empty-watchlist {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--text-muted);
        }

        .empty-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .clear-watchlist {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.8rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .clear-watchlist:hover {
            background: var(--primary);
            color: white;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .watchlist-grid {
                grid-template-columns: 1fr;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">CinemaHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#movies">Movies</a></li>
                <li><a href="watchlist.html" class="active">Watchlist</a></li>
                <li><a href="index.html#about">About</a></li>
            </ul>
            <button class="btn" onclick="logout()">🚪 Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">My Watchlist</h1>
                <p class="page-subtitle">Your personal collection of movies to watch</p>
            </div>

            <div class="watchlist-stats" id="watchlistStats">
                <!-- Stats will be populated by JavaScript -->
            </div>

            <div class="watchlist-grid" id="watchlistGrid">
                <!-- Watchlist items will be populated by JavaScript -->
            </div>

            <div class="empty-watchlist" id="emptyWatchlist" style="display: none;">
                <div class="empty-icon">🎬</div>
                <h2 class="empty-title">Your watchlist is empty</h2>
                <p class="empty-text">Start adding movies to your watchlist to see them here!</p>
                <a href="index.html" class="btn">Browse Movies</a>
                <button class="clear-watchlist" onclick="clearWatchlist()">Clear Watchlist</button>
            </div>
        </div>
    </main>

    <script>
        // Movie data (same as index.html)
        const movies = [
            { id: 1, title: "How to Train Your Dragon (Live-action)", year: 2025, genre: "fantasy", rating: 8.2, description: "A new live-action retelling of the beloved dragon saga.", cast: ["Jay Baruchel", "America Ferrera", "Gerard Butler"], trailer: "OWEq2Pf8qpk" },
            { id: 2, title: "Ballerina (John Wick spin-off)", year: 2025, genre: "action", rating: 7.8, description: "A deadly ballerina seeks revenge in the John Wick universe.", cast: ["Ana de Armas", "Keanu Reeves", "Anjelica Huston"], trailer: "0FSwsrFpkbw" },
            { id: 3, title: "Elio (Pixar)", year: 2025, genre: "animation", rating: 8.5, description: "A young boy is beamed up to space and mistaken for Earth's leader.", cast: ["Yonas Kibreab", "America Ferrera"], trailer: "is2meozrnx0" },
            { id: 4, title: "28 Years Later", year: 2025, genre: "horror", rating: 8.0, description: "The next chapter in the post-apocalyptic zombie saga.", cast: ["Cillian Murphy", "Naomie Harris"], trailer: "Q3eYcQ7CjbE" },
            { id: 5, title: "M3GAN 2.0", year: 2025, genre: "horror", rating: 7.4, description: "The AI doll returns with new upgrades and new terrors.", cast: ["Allison Williams", "Violet McGraw"], trailer: "CT2_P2DZBR0" },
            { id: 6, title: "Brad Pitt's F1 Movie", year: 2025, genre: "sports", rating: 8.1, description: "A dramatic look into the world of Formula 1 racing.", cast: ["Brad Pitt", "Damson Idris"], trailer: "mcvLKldPM08" },
            { id: 7, title: "Ironheart (MCU/Disney+)", year: 2025, genre: "superhero", rating: 7.9, description: "A young genius builds her own suit of armor in the Marvel universe.", cast: ["Dominique Thorne"], trailer: "ironheartMCU2025" },
            { id: 8, title: "Demon Slayer: Infinity Castle", year: 2025, genre: "anime", rating: 8.7, description: "Tanjiro and friends face their greatest battle yet.", cast: ["Natsuki Hanae", "Akari Kitō"], trailer: "uLguU7WLreA" },
            { id: 9, title: "The Naked Gun (Reboot)", year: 2025, genre: "comedy", rating: 7.5, description: "A hilarious reboot of the classic spoof franchise.", cast: ["Liam Neeson"], trailer: "wyiZWYMilgk" },
            { id: 10, title: "The Bad Guys 2", year: 2025, genre: "animation", rating: 7.8, description: "The crew is back for more heist-filled fun.", cast: ["Sam Rockwell", "Awkwafina"], trailer: "VDZBLBzoHbE" }
        ];

        let userWatchlist = JSON.parse(localStorage.getItem('userWatchlist')) || [];

        // Generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const halfStar = rating % 2 >= 1;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '★';
            }
            if (halfStar) {
                stars += '☆';
            }
            
            return stars;
        }

        // Display watchlist
        function displayWatchlist() {
            const watchlistGrid = document.getElementById('watchlistGrid');
            const emptyWatchlist = document.getElementById('emptyWatchlist');
            const watchlistStats = document.getElementById('watchlistStats');

            if (userWatchlist.length === 0) {
                watchlistGrid.style.display = 'none';
                emptyWatchlist.style.display = 'block';
                watchlistStats.style.display = 'none';
                return;
            }

            watchlistGrid.style.display = 'grid';
            emptyWatchlist.style.display = 'none';
            watchlistStats.style.display = 'grid';

            // Update stats
            const watchlistMovies = movies.filter(movie => userWatchlist.includes(movie.id));
            const avgRating = watchlistMovies.reduce((sum, movie) => sum + movie.rating, 0) / watchlistMovies.length;
            const genres = [...new Set(watchlistMovies.map(movie => movie.genre))];

            watchlistStats.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${userWatchlist.length}</div>
                    <div class="stat-label">Movies in Watchlist</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${Math.round(avgRating * 10) / 10}</div>
                    <div class="stat-label">Average Rating</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${genres.length}</div>
                    <div class="stat-label">Different Genres</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${watchlistMovies.reduce((sum, movie) => sum + (movie.runtime || 120), 0)}</div>
                    <div class="stat-label">Total Runtime (min)</div>
                </div>
            `;

            // Display movies
            watchlistGrid.innerHTML = '';
            watchlistMovies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'watchlist-card';
                card.innerHTML = `
                    <button class="remove-btn" onclick="removeFromWatchlist(${movie.id})">✕</button>
                    <div class="movie-poster">
                        <iframe 
                            src="https://www.youtube.com/embed/${movie.trailer}?autoplay=0&controls=1&modestbranding=1&rel=0" 
                            frameborder="0" 
                            allowfullscreen 
                            loading="lazy">
                        </iframe>
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <p class="movie-meta">${movie.year} • ${movie.genre} • ${movie.runtime || 120}min</p>
                        <div class="movie-rating">
                            <span class="stars">${generateStars(movie.rating)}</span>
                            <span class="rating-number">${movie.rating}</span>
                        </div>
                        <button class="btn" onclick="openMovieDetails(${movie.id})">View Details</button>
                    </div>
                `;
                watchlistGrid.appendChild(card);
            });
        }

        // Remove from watchlist
        function removeFromWatchlist(movieId) {
            const index = userWatchlist.indexOf(movieId);
            if (index > -1) {
                userWatchlist.splice(index, 1);
                localStorage.setItem('userWatchlist', JSON.stringify(userWatchlist));
                showAlert('❌ Removed from watchlist', 'info');
                displayWatchlist();
            }
        }

        // Clear entire watchlist
        function clearWatchlist() {
            if (confirm('Are you sure you want to clear your entire watchlist?')) {
                userWatchlist = [];
                localStorage.setItem('userWatchlist', JSON.stringify(userWatchlist));
                showAlert('🗑️ Watchlist cleared', 'info');
                displayWatchlist();
            }
        }

        // Open movie details (redirect to main page)
        function openMovieDetails(movieId) {
            window.location.href = `index.html#movie-${movieId}`;
        }

        // Show alert
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            const backgroundColor = type === 'success' ? 'rgba(40, 167, 69, 0.9)' : 
                                  type === 'error' ? 'rgba(220, 20, 60, 0.9)' : 
                                  'rgba(220, 20, 60, 0.9)';
            
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${backgroundColor};
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                z-index: 1000;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                animation: slideIn 0.3s ease-out;
                font-weight: 500;
            `;
            
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 4000);
        }

        // Logout function - Fixed once and for all
        function logout() {
            console.log('Logging out...');
            
            // Clear ALL authentication data
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('token');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userToken');
            localStorage.removeItem('userData');
            localStorage.removeItem('validCredentials');
            localStorage.removeItem('tempSignUp');
            localStorage.removeItem('resetEmail');
            
            // Clear any session data
            sessionStorage.clear();
            
            console.log('All data cleared, redirecting to login...');
            
            // Show logout message
            showAlert('👋 Logged out successfully!', 'success');
            
            // Redirect to login page after a short delay
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            displayWatchlist();
        });
    </script>
</body>
</html>
